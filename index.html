<body data-gr-c-s-loaded="true" class="vsc-initialized" style="user-select: auto">

 

<div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="Logo" class="logo1 "/>
    </div>
    <div class="hero-container">
      <img
        src="./images/hero-desktop.jpg"
        alt="Hero Desktop"
        class="hero-desktop"
      />
      <img
        src="./images/hero-mobile.jpg"
        alt="Hero Mobile"
        class="hero-mobile"
      />
    </div>
    <div class="content">
      <div class="desktop-logo">
        <img src="./images/logo.svg" alt="Logo" class="logo1" />
      </div>
      <div class="title">
        We're
      </div>
      <div class="coming-soon" >
        Coming soon
      </div>
      <div class="description pb-5" style="font-size: 16px;">

        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </div>
      <form id="form" >
        <div class="input-container">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address " required
          />
          <img
            src="./images/icon-error.svg"
            alt="Error Icon"
            class="danger-button"
            id="danger-button"
          />
          <button class="button pt-1" type="submit">
            <img src="./images/icon-arrow.svg" alt="Arrow" />
          </button>
        </div>
        <div class="danger-text" id="danger-text" >
          Please provide a valid email
        </div>
      </form>
    </div>
  </div>
